{% extends "layout.html" %}
{% load static %}
{% block title %}
    Create Blog
{% endblock  %}
{% block content %}
    <h1 class="text-center my-5">Create Blog</h1>
    <form action="" method="POST" enctype="multipart/form-data" class="mb-5">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            <label for="title">Title For Blog</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Write content here" id="content" name="content" style="height: 300px" required></textarea>
            <label for="content">Write content here</label>
        </div>

        {% if categories %}
            <div class="mb-3">
                {% for category in categories %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="category-{{category}}" value="{{category}}" name="category[]">
                        <label class="form-check-label" for="category-{{category}}">{{category}}</label>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="additioanlCategories" name="additioanlCategories" placeholder="If your category is not presented, write by seperating with comma">
            <label for="additioanlCategories">Additional Categories (seperate with comma)</label>
        </div>

        <div class="input-group mb-3">
            <input type="file" class="form-control" id="banner" name="banner" accept="image/*">
            <label class="input-group-text" for="banner">Upload Image For Banner </label>
        </div>

        <input type="submit" class="btn btn-outline-warning border-2 w-100" value="Create" >
    </form>
{% endblock  %}

{% block script %}
    <script>
        const error = "{{ error|escapejs }}";
        const avatarURL = "{% static 'img/exclamation-mark.png' %}"
    </script>
    <script src="{% static "js/createBlog.js" %}"></script>
{% endblock  %}
