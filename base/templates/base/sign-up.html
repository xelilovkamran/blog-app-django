<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .gradient-custom {
                background: linear-gradient(90deg, #6912cb 0%, #2773fb 100%);
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Sign Up</title>
    </head>
    <body class="gradient-custom">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div
                            class="card bg-dark text-white"
                            style="border-radius: 1rem"
                        >
                            <div class="card-body p-5 text-center">
                                <div class="mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">
                                        Signup
                                    </h2>
                                    <p class="text-white-50 mb-5">
                                        Please enter your login and password!
                                    </p>
                                    <form action="" method="POST">
                                        {% csrf_token %}

                                        {% for field in form %}
                                            <div 
                                                
                                                class="form-floating mb-4"
                                            >
                                                {{field}}
                                                <label for="{{ field.id_for_label }}" class="text-black">
                                                    {{field.label}}
                                                </label>
                                                {% if field.errors %}
                                                    <ul class="errors p-0">
                                                        {% for error in field.errors %}
                                                            <li class="list-unstyled mt-1 text-danger text-start">{{ error }}</li>
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            </div>
                                        {% endfor %}

                                        <button
                                            data-mdb-button-init
                                            data-mdb-ripple-init
                                            class="btn btn-outline-light btn-lg px-5"
                                            type="submit"
                                        >
                                            Sign up
                                        </button>
                                    </form>
                                </div>

                                <div>
                                    <p class="mb-0">
                                        You have an account?
                                        <a
                                            href={% url "base:sign-in" %}
                                            class="text-white-50 fw-bold"
                                            >Sign In</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
